<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa de filmes e séries</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="body" onload="filmesRecomendados()">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <div class="MenuInicial" id="menuInicial">
        <div class="navBar">
            <p class="tituloMenu">CineClube</p>
            <button class="btnMenu" onclick="menuPesquisar()"><i class="bi bi-search btnNavSearch"></i></button>
        </div>

        <div class="menuFimesFav" id="menuFimesFav">
        <p class="subTituloMenuFav" id="subTituloMenuFav">Favoritos</p>

        <div class="filmesFavoritos" id="filmesFavoritos"></div>

        </div>
        
        <p class="subTituloMenu">Filmes e Séries Populares</p>

        <div class="menuFilmes" id="menuFilmes"> 

        </div>
        <div class="btnResets">
            <a href="index.html" class="btnReset"><i class="bi bi-arrow-counterclockwise"></i></a>
        </div>
    </div>
    <div class="menuPesquisa" id="menuPesquisa">
         <div class="navBarSearch">
            <button class="btnNavBack" onclick="menuInicial()"><i class="bi bi-chevron-left"></i></i></button>
            <input type="text" id="movie-query" placeholder="Pesquise o nome do filme/série" onkeyup="xLimpar(),searchMovie()">

            <button class="btnLimpar" id="xLimpar" onclick="limpar()"><i class="bi bi-x-circle"></i></button>
        </div> 

    <div class="movies-container" id="movies-container">
        
    </div>

    </div>
    <div class="infoMovie" id="infoMovie">
        <div class="navBarInfo">
        <button class="btnNavBackInfo" onclick="sairInfo()"><i class="bi bi-chevron-left BackInfo"></i></i></button>
        <button class="btnMenuInfo" onclick="menuPesquisarInfo()"><i class="bi bi-search btnNavSearchInfo"></i></button>
        </div>
        <button class="btnFavoritar" onclick="favoritarFilme()"><i class="bi bi-check2-square"></i></button>
        <label class="Fav" id="labFav">Favoritar</label>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
